    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Register | StartingXI</title>
</head>
<body>
  <div id="main-content">
    <!-- Navigation Bar -->
      <nav class="navbar">
          <a class="nav-logo" href="index.html">
            <img src="assets/StartingXiLogo.svg" alt="StartingXI Logo">
          </a>
          <div class="nav-mainlinks">
            <a href="history.html" class="nav-mainlinks-history">History</a>
            <a href="game.html" class="nav-mainlinks-play"><h1>Play</h1></a>
            <a href="leaderboards.html" class="nav-mainlinks-leaderboard">Leaderboard</a>
          </div>
          <a href="#" id="sidebarToggle" class="sidebar-toggle">☰</a>
  
        </nav>

    <!-- Registration Form -->
    <div class="form-container form-styles">
        <form action="" method="POST">
            <h2>Register</h2>
            <input type="text" id="register-name" name="name" placeholder="Full Name" required>
            <input type="tel" id="register-phone" name="phone" placeholder="Phone no." required>
            <input type="text" id="register-usernamename" name="username" placeholder="Username" required>
            <input type="email" id="register-email" name="email" placeholder="Email" required>
            <input type="password" id="register-password" name="password" placeholder="Password" required>
            <div class="form-dob">
              <label for="birthday">Date of birth:</label>
              <input type="date" id="birthday" name="birthday" placeholder="Date of birth" required>
            </div>
            <div class="form-region">
            <label for="region">Region:</label>
            <select id="region" name="region" required>
              <option value="">Select a region</option>
              <option value="USA">Europe</option>
              <option value="NorthAmerica">North America</option>
              <option value="SouthAmerica">South America</option>
              <option value="Africa">Africa</option>
              <option value="Asia">Asia</option>
              <option value="Australia">Australia</option>
              <option value="Other">Other</option>
            </select>
            </div>
            <input type="text" id="register-team" name="team" placeholder="Favourite Football Team (optional)">
            <button type="submit" class="form-container-button">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
    </div>
  </div>
